<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        /* Add some basic styling to the form */
        form {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #entries{
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style the labels and inputs */
        .form-group {
            display: flex;
            margin-bottom: 20px;
        }

        .form-group label {
            width: 150px;
            margin-right: 10px;
        }

        .form-group input[type="text"], .form-group input[type="email"], .form-group input[type="password"], .form-group input[type="date"] {
            width: 100%;
            height: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Style the checkbox */
        .form-group input[type="checkbox"] {
            margin: 10px;
        }

        /* Style the submit button */
        button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <form id="form">
        <h1>Registration Form</h1>
        <div>
            <div class="form-group">
                <label for="name">Name</label>
                <input required type="text" id="name" placeholder="Enter full name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input required type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password" >Password</label>
                <input required type="password" placeholder="Enter password" id="password">
            </div>
            <div class="form-group">
                <label for="dob">Date of birth</label>
                <input required type="date" id="dob">
            </div>
            <div class="form-group">
                <label for="acceptTerms">Accept Terms and Conditions</label>
                <input required type="checkbox" id="acceptTerms">
            </div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <div id="entries">
            <h1>Recorded Entries of Users</h1>
            <div id="user-entries"></div>
    </div>
    <div>
        <h4><a href="/">Back to home</a></h4>
    </div>
<script src="store_data.js"></script>
</body>
</html>
